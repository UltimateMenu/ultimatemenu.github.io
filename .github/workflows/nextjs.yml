name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
      
      # This step will generate a temporary lock file if none exists
      - name: Install dependencies
        id: install-deps
        run: |
          # Check if lock file exists
          if [ -f "package-lock.json" ] || [ -f "yarn.lock" ]; then
            echo "lock-file-exists=true" >> $GITHUB_OUTPUT
            npm ci --legacy-peer-deps
          else
            echo "lock-file-exists=false" >> $GITHUB_OUTPUT
            # Generate lock file but don't save it permanently
            npm install --legacy-peer-deps --no-save
          fi
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next
      
      # Update cache key to work with or without lock file
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
            ~/.npm
          # Use package.json hash if no lock file exists
          key: ${{ runner.os }}-nextjs-${{ steps.install-deps.outputs.lock-file-exists == 'true' && hashFiles('package-lock.json', 'yarn.lock') || hashFiles('package.json') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-
      
      - name: Build with Next.js
        run: npx next build
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
